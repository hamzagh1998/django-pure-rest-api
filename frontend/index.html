<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <title>TEST</title>
  </head>
  <body>
    <!-- Post Template -->
    <template id="post">
      <ul>
        <div class="cad">

      </ul>

    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
